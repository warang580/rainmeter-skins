[Rainmeter]
Update=60000
DynamicWindowSize=1

[Metadata]
@Include=#ROOTCONFIGPATH#\metadata.inc

[Variables]
Width=410
Height=200
@Include=#ROOTCONFIGPATH#\variables.inc
FileUrl=http://www.eduro.com/feed/

[Styles]
@Include=#ROOTCONFIGPATH#\styles.inc

[MeasureQuoteRSS]
Measure=Plugin
Plugin=WebParser
URL=#FileUrl#
RegExp="(?siU)<item>(.*)</item>"
ErrorString="Quote not found"
UpdateRate=60
ForceReload=1

[MeasureQuote]
Measure=Plugin
Plugin=WebParser
Url=[MeasureQuoteRSS]
StringIndex=1
RegExp="(?siU)<title>(.*)</title>.*<description>(.*)</description>"

[MeasureQuoteAuthor]
Measure=Plugin
Plugin=WebParser
Url=[MeasureQuote]
StringIndex=1

[MeasureQuoteParseContent]
Measure=Plugin
Plugin=WebParser
Url=[MeasureQuote]
StringIndex=2
RegExp="(?siU)<p>(.*)</p>"

[MeasureQuoteContent]
Measure=Plugin
Plugin=WebParser
Url=[MeasureQuoteParseContent]
StringIndex=1
Substitute="&#8217;":"'","&quot;":"","<br/>;":"","<br />":"","&#8220;":"'","&#8221;":"'""

[MeterAuthor]
Meter=String
MeasureName=MeasureQuoteAuthor
MeterStyle=QuoteAuthorStyle
StringEffect=SHADOW
FontEffectColor=0,0,0,255

[MeterQuote]
Meter=String
MeasureName=MeasureQuoteContent
MeterStyle=QuoteStyle
X=10
Y=R
W=#Width#
H=#Height#
ClipString=2
ClipStringW=#Width#
ClipStringH=#Height#
Padding=10,5,10,5
Text=""%1""
