[Rainmeter]
Update=1000
LeftMouseUpAction=["taskmgr.exe"]

[Metadata]

[Variables]
@Include=#ROOTCONFIGPATH#\variables.inc
[Styles]
@Include=#ROOTCONFIGPATH#\styles.inc

[MeasureMemory]
Measure=PhysicalMemory

[MeterMemoryValue]
Meter=String
MeasureName=MeasureMemory
Percentual=1
Text="%1%"
NumOfDecimals=0
MeterStyle=DefaultTextStyle
StringAlign=Right
X=(#BarSize#+2)
Y=#TopMargin#
W=#BarSize#

[MeterMemoryLabel]
Meter=String
Text=RAM
MeterStyle=DefaultTextStyle
X=0
Y=#TopMargin#

[MeterMemoryHistogram]
Meter=Histogram
MeasureName=MeasureMemory
X=2
Y=5R
W=#BarSize#
H=10
PrimaryColor=#BarColor#
SolidColor=#BarBackColor#
AntiAlias=1

