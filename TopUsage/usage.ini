[MeterTopRAM]
DynamicVariables=1
Meter=String
MeasureName=MeasureTopRAM
Text="RAM %1 [MeasureTopRAM:0]%"
MeterStyle=TODOStyle
X=(#BarSize#+2)
Y=#TopMargin#
W=#TextWidth#

