[Rainmeter]
Update=2000
LeftMouseUpAction=["taskmgr.exe"]

[Variables]
@Include=#ROOTCONFIGPATH#variables.inc
Blacklist=_Total|Idle|dwm|csrss|svchost|lsass|system|spoolsv
TopUsageWidth=300
TopUsageOffset=90
TopUsageHeight=23
[Styles]
@Include=#ROOTCONFIGPATH#styles.inc

; Measures

[MeasureTopRAM]
Measure=Plugin
Plugin=UsageMonitor
Alias=RAM
Blacklist=#Blacklist#
Index=1
Percent=1

[MeasureTopCPU]
Measure=Plugin
Plugin=UsageMonitor
Alias=CPU
Blacklist=#Blacklist#
Index=1
Percent=1

[MeasureTopGPU]
Measure=Plugin
Plugin=UsageMonitor
Alias=GPU
Blacklist=#Blacklist#
Index=1
Percent=1

[MeasureTopIOREAD]
Measure=Plugin
Plugin=UsageMonitor
Alias=IOREAD
Blacklist=#Blacklist#
Index=1
Percent=1

[MeasureTopIOWRITE]
Measure=Plugin
Plugin=UsageMonitor
Alias=IOWRITE
Blacklist=#Blacklist#
Index=1
Percent=1

; Meters

[MeterTopRAMLabel]
DynamicVariables=1
Meter=String
MeasureName=MeasureTopRAM
Text="RAM  [MeasureTopRAM:0]%"
MeterStyle=TODOStyle
StringAlign=Left
X=0
Y=(#TopUsageHeight#*0)
W=#TopUsageWidth#

[MeterTopRAMValue]
DynamicVariables=1
Meter=String
MeasureName=MeasureTopRAM
Text="[MeasureTopRAM]"
MeterStyle=TODOStyle
StringAlign=Left
X=#TopUsageOffset#
Y=(#TopUsageHeight#*0)
W=#TopUsageWidth#


[MeterTopCPULabel]
DynamicVariables=1
Meter=String
MeasureName=MeasureTopCPU
Text="CPU  [MeasureTopCPU:0]%"
