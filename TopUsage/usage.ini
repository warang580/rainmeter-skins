[Rainmeter]
Update=2000
LeftMouseUpAction=["taskmgr.exe"]

[Variables]
@Include=#ROOTCONFIGPATH#variables.inc
Blacklist=_Total|Idle|csrss|svchost|lsass|system|spoolsv
TextWidth=300
[Styles]
@Include=#ROOTCONFIGPATH#styles.inc

[MeasureTopRAM]
Measure=Plugin
Plugin=UsageMonitor
Alias=RAM
Blacklist=#Blacklist#
Index=1
Percent=1

[MeasureTopVRAM]
Measure=Plugin
Plugin=UsageMonitor
Alias=VRAM
Blacklist=#Blacklist#
Index=1
Percent=1

[MeasureTopVRAMSHARED]
