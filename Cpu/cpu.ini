[Rainmeter]
Update=1000
LeftMouseUpAction=["taskmgr.exe"]

[Metadata]

[Variables]
@Include=#ROOTCONFIGPATH#\variables.inc
[Styles]
@Include=#ROOTCONFIGPATH#\styles.inc

[MeasureCPU]
Measure=CPU
Processor=0 ; All procs

[MeterCPUValue]
Meter=String
MeasureName=MeasureCPU
Text="%1%"
NumOfDecimals=0
MeterStyle=DefaultTextStyle
StringAlign=Right
X=(#BarSize#+2)
Y=#TopMargin#
W=#BarSize#

[MeterCPULabel]
Meter=String
MeasureName=MeasureCPU
MeterStyle=DefaultTextStyle
Text="CPU"
X=0
Y=#TopMargin#

[MeterCPUHistogram]
Meter=Histogram
MeasureName=MeasureCPU
X=2
Y=5R
W=#BarSize#
H=10
PrimaryColor=#BarColor#
SolidColor=#BarBackColor#
AntiAlias=1
